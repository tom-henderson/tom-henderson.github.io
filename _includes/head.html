<head>
  <meta charset="utf-8">
  <!-- Optimize for mobile versions: https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Force latest IE rendering engine: https://docs.microsoft.com/en-us/previous-versions/windows/internet-explorer/ie-developer/compatibility/jj676915(v=vs.85) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ site.avatar }}">

  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.cover | prepend: site.baseurl | prepend: site.url }}{% endif %}">

  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/assets/css/print.css" | prepend: site.baseurl }}" />

  <!-- Jekyll Environment: {{ jekyll.environment }} -->
</head>
