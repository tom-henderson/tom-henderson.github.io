<div class="custom-links">
  <ul>
    {% for nav_page in site.top_nav_pages %}
      <li><a href="{{ nav_page.url }}">{{ nav_page.title }}</a></li>
    {% endfor %}
  </ul>
  <ul>
    {% for social in site.social %}
      {% if social.url %}
        <li><a class="icon-{{ social.icon }}" href="{{ social.url }}">
          <i class="fa fa-{{ social.icon }}"></i>
        </a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
