<section class="reading-list">
    <a name="reading-list"></a>
    {% for book in page.books %}
    <div class="book cf">
        <h4>{{ book.title }} - {{ book.author }}</h4>
        <img class="book-cover" src="{{ page.covers_path }}{{ book.cover }}" />
        <p>Rating: {{ book.rating }}</p>
        <p>{{ book.comments }}</p>
    </div>
    {% endfor %}
</section>
