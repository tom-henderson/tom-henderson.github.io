# Dependencies
markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - tables
    - autolink
    - strikethrough
    - with_toc_data
highlighter: rouge
plugins: 
  - jekyll-paginate
  - jekyll-gist

# Site settings
title: Tom Henderson
tagline: "What I've worked out so far."
description: "What I've worked out so far."
url: "https://tom-henderson.github.io"
baseurl: ""
timezone: Pacific/Auckland
favicon: "/assets/images/avatar.png"
paginate: 5
alertyears: 5
recent: 4
related:
  max: 5
  similarity: 1

disqus:
  enabled: true
  shortname: tom-henderson

author:
  name: 'Tom Henderson'
  author: 'Tom Henderson'

social:
  - title: Github
    url: https://github.com/tom-henderson
  # - title: Twitter
  #   url: https://twitter.com/tomhenderson
  # - title: Mastodon
  #   url: https://mastodon.nz/@tomhenderson
  - title: Bookmarks
    url: https://bookmarks.thx.nz/
  - title: RSS
    url: /feed.xml
  # - title: Email
  #   url: mailto:tomhenderson@mac.com

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
