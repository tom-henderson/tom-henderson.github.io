# Dependencies
markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - tables
    - autolink
    - strikethrough
    - with_toc_data
highlighter: rouge
plugins: 
  - jekyll-paginate
  - jekyll-gist

# Site settings
title: Tom Henderson
tagline: "What I've worked out so far."
description: "What I've worked out so far."
url: "http://tom-henderson.github.io/"
baseurl: /
paginate: 5
recent: 3
timezone: Pacific/Auckland
favicon: "/assets/images/avatar.png"

disqus:
  enabled: true
  shortname: tom-henderson

author:
  name: 'Tom Henderson'
  author: 'Tom Henderson'

social:
  - title: Github
    url: https://github.com/tom-henderson
  - title: Twitter
    url: https://twitter.com/tomhenderson
  - title: Bookmarks
    url: https://frozen-plateau-22554.herokuapp.com/
  - title: RSS
    url: /feed.xml
  - title: Email
    url: mailto:tomhenderson@mac.com

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
