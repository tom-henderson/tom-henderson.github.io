# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "tables", "autolink", "strikethrough", "with_toc_data"]

highlighter: rouge
plugins: 
  - jekyll-paginate
  - jekyll-gist

# Site settings
title: "Tom Henderson"
description: >
   What I've worked out so far

email: tomhenderson@mac.com

timezone: Pacific/Auckland

# blog cover
cover: "/assets/images/pepsi.jpg"
avatar: "/assets/images/avatar2.png"

name: 'Tom Henderson'
author: 'Tom Henderson'

paginate: 7
future: false
show_drafts: false

comments: true
disqus_shortname: tom-henderson

url: "http://tom-henderson.github.io/"
baseurl: ""

top_nav_pages:
  - title: Blog
    url: /
  - title: Bookmarks
    url: /bookmarks/
  - title: Projects
    url: /projects/
  - title: About
    url: /about/

# social icons and sharing options
social:
  - icon: github
    url: https://github.com/tom-henderson
    desc: Fork me on github
    share_url:
    share_title:
    share_link:

  - icon: instagram
    url: http://instagram.com/tomhenderson
    desc: Instagram
    share_url:
    share_title:
    share_link:

  - icon: star-o
    url: https://frozen-plateau-22554.herokuapp.com/
    desc: Bookmarks
    share_url:
    share_title:
    share_link:

  - icon: rss
    url: /feed.xml
    desc: Subscribe
    share_url:
    share_title:
    share_link:

  - icon: envelope
    url: mailto:tomhenderson@mac.com
    desc: Email
    share_url:
    share_title:
    share_link:

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
